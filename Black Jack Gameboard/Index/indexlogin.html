<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack login</title>
    <style>
        body{
            text-align: center;
            background-color: burlywood;
        }
        #wrapper{
            width:940px;
            margin:20px auto;
        }
        #div1{
            background-color: tomato;
            height:100px;
            border:5px solid;
            border-color: black;
            align-items: center;
        }
        label{
            width:100px;
            display:inline-block;
            margin:2px;
        }
        #div2{
            border-radius:10px;
            background:black;
            width:300px;
            padding:4px;
            color:white;
        }
        h2{
            text-align: center;
        }
        #button{
            width:100%;
            margin-top:4px;
        }
       
     
    </style>
    
</head>
<body>
<div id="div1">
<div id="div3">
    <h1>Black Jack Game login Page</h1>
</div>
</div>
<div id="wrapper">
<div id="div2">
    <ul id="list1">
        <li>login name must contain more than 6 characters</li>
        <li>Password must include a combination numbers and letters</li>
        <li>Password length must be at least 7 characters</li>
    </ul>
    <form id="form">
        <h2>Create Your login</h2>
        <label for="name">Name:</label>
        <input type="text" name="name" id="first" required><br>
        <label for="login-name">login name:</label>
        <input type="text" name="name" id="second" required><br>
        <label for="login-name">Password:</label>
        <input type="text" name="password" id="third" required><br>
        <input type="button" id="button" value="Submit">
    </form>
</div>
<h3 id="fourth"></h3>
</div>
<script>

    document.getElementById("button").addEventListener("click", createLogin)
    function createLogin(){
        var name=document.getElementById("first").value;
        var loginName=document.getElementById("second").value;
        var passWord=document.getElementById("third").value;
        let loginSuccess=false;
        const hasSpace=/\s/.test(name);
        const hasNumber=/\d/.test(name);
        const hasSpace1=/\s/.test(loginName);
        const hasSpace2=/\s/.test(passWord);
        const hasNumber1=/\d/.test(passWord);
        const hasLetter=/[a-zA-Z]/.test(passWord);


        if (loginSuccess){
            window.location.href='index.html';
        }
        
        if (!hasSpace){
            loginSuccess=false;
            document.getElementById("fourth").innerHTML="Your name must contain a space";
        }
        else if (hasNumber){
            loginSuccess=false;
            document.getElementById("fourth").innerHTML="Your name must not contain numbers.";

        }
        else if (name==""){
            loginSuccess=false;
            document.getElementById("fourth").innerHTML="The name field must not be blank.";
        }
        if (hasSpace1){
            loginSuccess=false;
            document.getElementById("fourth").innerHTML="Your login name must not contain a space";
        }
        if (loginName.length<6){
            loginSuccess=false;
            document.getElementById("fourth").innerHTML="Your login name must be at least 6 characters long.";

        }
        if (loginName.length>12){
            loginSuccess=false;
            document.getElementById("fourth").innerHTML="Your login name must contain less thant 12 characters.";
        }
        if (loginName=""){
            loginSuccess=false;
            document.getElementById("fourth").innerHTML="Login name field cannot be blank.";
        }
        if (passWord==""){
            loginSuccess=false;
            document.getElementById("fourth").innerHTML="Password field cannot be blank.";
        }
        else if (passWord.length<8){
            loginSuccess=false;
            document.getElementById("fourth").innerHTML="Password must be at least 8 characters long";
        }
        else if (hasSpace2){
            loginSuccess=false;
            document.getElementById("fourth").innerHTML="Password cannot have spaces.";
        }
        else if (!hasNumber1){
            loginSuccess=false;
            document.getElementById("fourth").innerHTML="Password must be a mix of numbers and characters.";
        }
        else if (!hasLetter){
            loginSuccess=false;
            document.getElementById("fourth").innerHTML="Password must be a mix of numbers and characters.";
        }
        else if (passWord.length>12){
            loginSuccess=false;
            document.getElementById("fourth").innerHTML="Password must be less than 12 characters long";
        }
        else{
            loginSuccess=true;
            window.location.href="index.html";
        }
            
        }
        
        
    
    

        

        




  
        

    
    
</script>
    
</body>
</html
